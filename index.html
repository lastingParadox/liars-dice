<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roll the Dice</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f8d65c1ab7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="dice-wrapper">
                <img src="dice-01.svg" id="die-1">
                <img src="dice-02.svg" id="die-2">
                <img src="dice-03.svg" id="die-3">
            </div>
            <p id="total"></p>
            <button onclick="roll()">ROLL THE DICE</button>
            <input type="number" min="0" max="10" oncontextmenu="return false" onkeydown="return false">
        </div>
        <script src="script.js"></script>
    </body>
</html>
